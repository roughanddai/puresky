Setting:
  Title: "创建投票: "
  Row: 2
Items:
  SET_TITLE:
    ItemStack:
      Display: "投票标题"
      Material: PLAYER_HEAD
      Lore:
        - "&9▶ &7投票ID: &c%ID%"
        - "&9▶ &7发起人: &c%STARTER%"
        - ""
        - "&9▶ &7当前标题:"
        - "&8▶ &a%TITLE%"
        - ""
        - "&a▶ &7&o单击以设置值"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 1
      Y: 1
    ViewPermission: "VoteUp.create.title"
  SWITCH_TYPE:
    ItemStack:
      Display: "投票类型"
      Material: NETHER_STAR
      Lore:
        - "&e▶ &9&lNORMAL"
        - "&e▶ &7&o投票结束时同意人数大于反对人数."
        - "&e▶ &9&lREACHAMOUNT"
        - "&e▶ &7&o投票结束前同意人数需达到指定数量."
        - "&e▶ &9&lLEASTNOT"
        - "&e▶ &7&o投票结束前反对人数不超过指定数量."
        - ""
        - "&9▶ &7当前类型:"
        - "&8▶ &a%TYPE%"
        - ""
        - "&a▶ &7&o单击以切换类型"
      Enchants:
        DAMAGE_ALL: 10
      ItemFlag:
        - "HIDE_ATTRIBUTES"
        - "HIDE_ENCHANTS"
    Position:
      X: 3
      Y: 1
    ViewPermission: "VoteUp.create.type"
  SET_AMOUNT:
    ItemStack:
      Display: "投票人数目标"
      Material: ZOMBIE_HEAD
      Lore:
        - "&e▶ &7若投票类型为 &9&lREACHAMOUNT &7则该值为:"
        - "&e▶ &7&o投票结束前&a同意&7人数&9&l需达到的&7目标数量."
        - "&e▶ &7若投票类型为 &9&lLEASTNOT &7则该值为:"
        - "&e▶ &7&o投票结束前&c反对&7人数&9&l不超过的&7目标数量."
        - ""
        - "&9▶ &7当前值:"
        - "&8▶ &a%AMOUNT%"
        - ""
        - "&a▶ &7&o单击以设置值"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 4
      Y: 1
    ViewPermission: "VoteUp.create.amount"
  MODIFY_DESCRIPTION:
    ItemStack:
      Display: "投票简述"
      Material: WRITABLE_BOOK
      Lore:
        - ""
        - "&9▶ &7当前内容:"
        - "&8▶ &a%DESCRIPTION%"
        - ""
        - "&a▶ &7&o单击以编辑描述"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 5
      Y: 1
    ViewPermission: "VoteUp.create.description"
  SET_DURATION:
    ItemStack:
      Display: "投票持续时间"
      Material: OAK_SIGN
      Lore:
        - ""
        - "&9▶ &7当前值:"
        - "&8▶ &a%DURATION%"
        - ""
        - "&a▶ &7&o单击以设置值"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 6
      Y: 1
    ViewPermission: "VoteUp.create.duration"
  SET_CHOICE:
    ItemStack:
      Display: "投票选项内容"
      Material: WHITE_WOOL
      Lore:
        - ""
        - "&9▶ &7当前值:"
        - "&8▶ &7同意 &a▶ &c%CHOICE_ACCEPT%"
        - "&8▶ &7中立 &e▶ &c%CHOICE_NEUTRAL%"
        - "&8▶ &7反对 &c▶ &c%CHOICE_REFUSE%"
        - ""
        - "&a▶ &7&o单击以设置值"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 7
      Y: 1
    ViewPermission: "VoteUp.create.choice"
  MODIFY_AUTOCAST:
    ItemStack:
      Display: "自动执行"
      Material: COMMAND_BLOCK
      Lore:
        - ""
        - "&9▶ &7当前内容:"
        - "&8▶ &a%AUTOCAST%"
        - ""
        - "&a▶ &7&o单击以编辑自动执行命令"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 8
      Y: 1
    ViewPermission: "VoteUp.create.autocast"
  SET_RESULT:
    ItemStack:
      Display: "投票结果显示"
      Material: OAK_SIGN
      Lore:
        - ""
        - "&9▶ &7当前值:"
        - "&8▶ &7投票通过 &a▶ &c%RESULT_PASS%"
        - "&8▶ &7投票否决 &c▶ &c%RESULT_REJECT%"
        - ""
        - "&a▶ &7&o单击以设置值"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 9
      Y: 1
    ViewPermission: "VoteUp.create.result"
  VOTE_START:
    ItemStack:
      Display: "&a&l发布投票"
      Material: LIME_STAINED_GLASS_PANE
      Lore:
        - "&b▶ &7当前投票概览"
        - ""
        - "&9▶ &7投票ID: &c%ID%"
        - "&9▶ &7投票类型: &c%TYPE%"
        - "&9▶ &7投票标题:"
        - "&8▶ &a%TITLE%"
        - "&9▶ &7投票选项内容:"
        - "&8▶ &7同意 &a▶ &c%CHOICE_ACCEPT%"
        - "&8▶ &7中立 &e▶ &c%CHOICE_NEUTRAL%"
        - "&8▶ &7反对 &c▶ &c%CHOICE_REFUSE%"
        - "&9▶ &7发起人: &c%STARTER%"
        - "&9▶ &7持续时间: &c%DURATION%"
        - "&9▶ &7投票结果显示:"
        - "&8▶ &7投票通过 &a▶ &c%RESULT_PASS%"
        - "&8▶ &7投票否决 &c▶ &c%RESULT_REJECT%"
      ItemFlag:
        - "HIDE_ATTRIBUTES"
    Position:
      X: 1-9
      Y: 2